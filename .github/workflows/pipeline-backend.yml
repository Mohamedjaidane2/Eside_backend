name: Eside Backend Pipeline

on:
  push:
    branches:
      - ci/pipeline
    paths:
      - account/**
      - advertisment/**
      - auth/**
      - config-server/**
      - discovery/**
      - EmailSender/**
      - gateway/**
      - Order/**
      - payment/**
      - 'docker-compose.yml'
      - .github/workflows/*-backend.yml

env:
  MODULES: "EmailSender/EmailSender Order/Order account/account advertisment/advertisment auth/auth config-server/config-server discovery/discovery gateway/gateway payment/payment"

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Compile projects
        run: |
          for module in ${{ env.MODULES }}; do
            echo "---------- $module ----------"
            cd $module
            echo "Compiling the code..."
            chmod +x mvnw  # Grant execute permission
            ./mvnw clean compile
            echo "Compile complete."
            cd ..
            cd ..
          done

  build:
    runs-on: ubuntu-latest
    name: Build Backend
    needs: [compile]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Compile project
        run: |
          for module in ${{ env.MODULES }}; do
            echo "----------------------------------------------------- $module --------------------------------------------------------------------------"
            cd $module
            chmod +x mvnw  # Grant execute permission
            ./mvnw clean compile
            cd ..
            cd ..
          done
